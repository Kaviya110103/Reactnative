<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }


        /* Container */
        .container {
            width: 700px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }


        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }


        /* Left Section */
        .left-section {
            display: flex;
            align-items: center;
        }


        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .employee-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }


        .employee-name {
            font-size: 24px;
            font-weight: bold;
            color: #0e7490;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }


        .employee-position {
            font-size: 16px;
            color: #334155;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }


        /* Right Section */
        .right-section {
            text-align: right;
        }


        .employee-id {
            font-size: 18px;
            font-weight: bold;
            color: #0e7490;
            margin-bottom: 5px;
            text-align: center;
        }


        .employee-branch {
            font-size: 16px;
            color: #334155;
            font-weight: 500;
            text-align: center;
        }


        /* Icons */
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }


        /* Additional Decoration */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(14, 116, 144, 0.1), rgba(51, 65, 85, 0.1));
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }


        .container:hover::before {
            opacity: 1;
        }
    </style>
</head>


<body>


    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://via.placeholder.com/80" alt="Company Logo" class="logo">
            <div class="employee-info">
                <div class="employee-name">John Doe</div>
                <div class="employee-position">Software Engineer</div>
            </div>
        </div>


        <!-- Right Section -->
        <div class="right-section">
            <div class="employee-id">
                <img src="https://img.icons8.com/ios-filled/50/0e7490/id-verified.png" alt="ID Icon" class="icon">
                EMP12345
            </div>
            <div class="employee-branch">
                <img src="https://img.icons8.com/ios-filled/50/334155/building.png" alt="Branch Icon" class="icon">
                New York Branch
            </div>
        </div>
    </div>


</body>


</html>
