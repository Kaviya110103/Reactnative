<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Location Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #4a90e2, #1458b5);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        }

        .icon {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
        }

        .text {
            flex: 3;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding-left: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="text">
            123, Main Street, Coimbatore, India
        </div>
    </div>

</body>

</html>
